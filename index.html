<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="styles.css">
    <script src="javascript.js" defer></script>
    <script src="https://kit.fontawesome.com/4c536a6bd5.js" crossorigin="anonymous" defer></script>
</head>
<body>
    <div class="navbar">
        <div>
            <h1>Library</h1>
        </div>
        <div class="login">
            <button>Log In</button>
            <button>Sign Up</button>
        </div>
    </div>
    <div class="content ">
        <p>
            <button class="button" data-modal="modalOne">+ Add New Book</button>
        </p>
        <div class="books-container">
            <div class="book"></div>
        </div>
    </div>
    <div id="modalOne" class="modal" >
        <div class="modal-content">
          <div class="contact-form">
            <form id="form" action="/javascript.js">
                <h2>Add New Book</h2>
                <input  type="text" name="title" id="title" placeholder="Title" required/>
                <input type="text" name="author" id="author" placeholder="Author" required/>
                <input type="number" name="pages" id="pages" placeholder="Number of pages" required/>
                <div class="read">
                    <label for="read">Have you read it?</label>
                    <input type="checkbox" id="read" name="read" value="yes" required/>
                </div>
                
                <button type="submit" id="addBtn">Submit</button>
            </form>
          </div>
        </div>
    </div>
    <footer>Copyright Â© 2023 akhfirdaus07
        <a href="https://github.com/akhfirdaus07"><i class="fab fa-github" style='font-size:30px' aria-hidden="true"></i></a>
    </footer>
</body>
</html>
